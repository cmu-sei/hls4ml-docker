services:
  hls4ml:
    build: .
    command: /bin/bash
    depends_on:
      - xilinx
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - DISPLAY
    image: hls4ml:forked
    init: true
    network_mode: host
    privileged: true
    volumes:
      - ./env:/home/hls4ml-user/env
      - ./work:/home/hls4ml-user/work
      - xilinx:/tools:rw

  xilinx:
    image: xilinx:18.04_2020.1
    volumes:
      - xilinx:/tools:rw

volumes:
  xilinx: {}
